    <script>
        async function analyzeWithGroq() {
            const aircraft = document.getElementById('plane').value;
            const resContainer = document.getElementById('resultContainer');
            const resDiv = document.getElementById('result');
            const planeImg = document.getElementById('planeImg');
            const imgCaption = document.getElementById('imgCaption');
            const btn = document.getElementById('btn');

            // --- QUAN TRỌNG: DÁN API KEY GROK GSK_... CỦA BẠN VÀO ĐÂY ---
            const GROQ_API_KEY = "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";

            if(!aircraft) return alert("Vui lòng nhập tên máy bay!");
            
            btn.innerText = "⏳ ĐANG XỬ LÝ..."; btn.disabled = true;
            resContainer.classList.add('hidden');

            try {
                // 1. CẬP NHẬT ẢNH ĐỘNG (SỬA LỖI ẢNH CỐ ĐỊNH)
                // Sử dụng tham số tìm kiếm ngẫu nhiên kết hợp với tên máy bay để Unsplash trả về ảnh mới
                const randomSeed = Math.floor(Math.random() * 1000);
                planeImg.src = `https://images.unsplash.com/photo-1569154941061-e231b4725ef1?auto=format&fit=crop&q=80&w=1000&sig=${randomSeed}&q=${encodeURIComponent(aircraft + " plane")}`;
                imgCaption.innerText = `DATABASE MATCH: ${aircraft.toUpperCase()}`;

                // 2. GỌI API GROQ
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Bạn là chuyên gia phân tích máy bay của Group 4. Hãy cung cấp: 1. Thông số kỹ thuật. 2. Giá tiền ước tính (USD). 3. Đánh giá ưu nhược điểm. Trình bày ngắn gọn bằng tiếng Việt." },
                            { role: "user", content: "Phân tích máy bay: " + aircraft }
                        ]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    resDiv.innerHTML = `<span class="text-red-400">Lỗi: ${data.error.message}</span>`;
                } else {
                    const content = data.choices[0].message.content;
                    resDiv.innerHTML = content.replace(/\n/g, '<br>');
                    resContainer.classList.remove('hidden');
                }
            } catch (e) {
                alert("Lỗi hệ thống: " + e.message);
            } finally {
                btn.innerText = "Bắt đầu phân tích"; btn.disabled = false;
            }
        }
    </script>
