<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO ANALYZER ELITE - Group 4</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/aircraft-search.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;900&display=swap');

        :root {
            --primary: #3b82f6;
            --accent: #6366f1;
            --bg: #020617;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            min-height: 100vh;
        }

        /* --- 1. HIỆU ỨNG INTRO LOADING MẠNH MẼ --- */
        #loader-wrapper {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.8s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 15px;
            background: linear-gradient(to right, #fff, var(--primary), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
            margin-bottom: 20px;
        }

        .loader-bar {
            width: 250px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.5s ease;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Khi loading xong */
        .loaded #loader-wrapper {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        /* --- 2. BACKGROUND & UI --- */
        #bgCanvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.6;
        }

        .glass-container {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s ease 0.5s;
        }

        .loaded .glass-container {
            opacity: 1;
            transform: scale(1);
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            border-color: var(--primary);
        }

        /* Scrollbar mượt mà */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .btn-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-hover:hover {
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div id="loader-wrapper">
        <div class="loader-content">
            <div class="loader-logo">AERO</div>
            <div class="loader-bar">
                <div id="progress" class="loader-progress"></div>
            </div>
            <p class="text-blue-500 text-[10px] tracking-[0.3em] mt-4 uppercase font-bold">Initializing System...</p>
        </div>
    </div>

    <canvas id="bgCanvas"></canvas>

    <div class="max-w-2xl w-full glass-container p-10 md:p-14 rounded-[3rem] my-10">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-4 text-white">
                AERO<span class="text-blue-500">ANALYZER</span>
            </h1>
            <div class="h-[2px] w-12 bg-blue-600 mx-auto mb-4"></div>
            <p class="text-slate-500 text-[10px] uppercase tracking-[0.6em]">Intelligence Aerospace Platform</p>
        </div>

        <div class="space-y-6">
            <input type="text" id="plane" placeholder="Nhập tên máy bay (VD: F-35, Boeing 747...)" 
                class="w-full p-6 rounded-2xl bg-slate-900/50 border border-slate-800 text-white text-xl outline-none transition-all input-glow placeholder:text-slate-700">
            
            <button onclick="analyzeWithWorker()" id="btn" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-6 rounded-2xl font-bold text-lg uppercase tracking-widest btn-hover flex items-center justify-center gap-3">
                <span id="btnText">PHÂN TÍCH HỆ THỐNG</span>
            </button>
        </div>

        <div id="resultContainer" class="mt-12 hidden">
            <div class="bg-slate-950/80 rounded-3xl p-8 border border-white/5 shadow-inner">
                <div id="result" class="prose prose-invert max-w-none text-slate-300 leading-relaxed space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC LOADING ---
        let progress = 0;
        const progressEl = document.getElementById('progress');
        const interval = setInterval(() => {
            progress += Math.random() * 30;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 500);
            }
            progressEl.style.width = progress + '%';
        }, 200);

        // --- CANVAS BACKGROUND ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: -100, y: -100, radius: 150 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.fillStyle = 'rgba(148, 163, 184, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    this.x += (this.baseX - this.x) * 0.1;
                    this.y += (this.baseY - this.y) * 0.1;
                }
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 120; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.draw(); p.update(); });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // --- BACKEND CALL ---
        async function analyzeWithWorker() {
            const aircraft = document.getElementById('plane').value.trim();
            const resContainer = document.getElementById('resultContainer');
            const resDiv = document.getElementById('result');
            const btnText = document.getElementById('btnText');
            const WORKER_URL = "https://frosty-term-2a87.wococel588.workers.dev/";

            if(!aircraft) return alert("Vui lòng nhập tên máy bay!");
            
            btnText.innerText = "PROCESSING...";
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ aircraft: aircraft })
                });
                const data = await response.json();
                
                if (data.choices) {
                    const content = data.choices[0].message.content;
                    resDiv.innerHTML = content.replace(/\n/g, '<br>').replace(/(Vận tốc:|Tầm bay:|Động cơ:|Trần bay:)/gi, '<b class="text-blue-400">$1</b>');
                    resContainer.classList.remove('hidden');
                    // Không dùng scrollLock, cuộn mượt xuống kết quả
                    resContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } catch (e) {
                resDiv.innerText = "Lỗi kết nối hệ thống.";
                resContainer.classList.remove('hidden');
            } finally {
                btnText.innerText = "PHÂN TÍCH HỆ THỐNG";
            }
        }
    </script>
</body>
</html>
